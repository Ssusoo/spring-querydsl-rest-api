# h2
spring:
  datasource:
    username: sa
    password:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    hikari:
      jdbc-url: jdbc:h2:mem:testdb

  # hibernate
  jpa:
    properties:
      hibernate:
        dialect:
          org:
            hibernate:
              dialect: H2Dialect